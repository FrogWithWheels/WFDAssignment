<!-- displays account name for current account -->
<h1>Account details for <a>{{user.name}}</a>:</h1>

<!-- displays information about account -->
<p>Name: <a>{{user.name}}</a></p>
<p>Surname: <a>{{user.surname}}</a></p>
<p>Account ID: <a>{{user.id}}</a></p>
<p>Address: <a>{{user.address}}</a></p>
<p>Email: <a>{{user.email}}</a></p>
<p>Phone Number: <a>{{user.phone}}</a></p>
<p>Skills: <a>{{user.skills}}</a></p>
